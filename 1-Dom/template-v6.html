<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
     <p v-once> {{title}}</p>
     <button @click = "changeTitle">teste</button>
     <p> {{ saudacao() }} </p>
     <p> {{ 1 + 1 }} </p>
     <p><a :href="link">teste1</a></p>
     <p v-html="linkhtml"></p>
</div>

<script>
     new Vue({
          el:'#app',
          data:{
               title: "Bom dia",
               link:"http://www.google.com.br",
               linkhtml:'<a href="http://www.google.com.br">teste 2</a>'
          },
          methods:{
               changeTitle : function(){
                    this.title = 'good morning';
                    return this.title;
               },
               saudacao : function(){
                    console.log(this);
                    return 'boa semana ' + this.title;
               }
          }
     });
</script>
