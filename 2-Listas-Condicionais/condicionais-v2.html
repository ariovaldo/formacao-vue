<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>

</style>

<h1> v-if   v-esle-if  e v-else  </h1>

<div id="app">
    <p v-if="logado">Usuário logado: {{ nome }}</p>
    <p v-else-if="anonimo">Navegando como anonimo</p>
    <p v-else>Nenhum Usuário logado</p>
    <button @click="logado=!logado"> {{ logado ? 'Sair': 'Entrar'}} </button>
    <input type="checkbox" v-model="anonimo"> Permite usuario anonimo
</div>

<script>
     new Vue({
          el:'#app',
          data:{
               nome :'Zé',
               logado : false,
               anonimo : true
          }
     });
</script>
