<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Vue multi Instancia</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app1"><h1>{{titulo1}}</h1>
     <button @click="alterar"> alterar </button>
</div>
    <div id="app2"><h1>{{titulo2}}</h1>
     <button @click="alterar"> alterar </button>
</div>
</body>

<script>

new Vue({
     el:'#app1',
     data: {
          titulo1:'teste 1'
     },
     methods:{
          alterar(){
               this.titulo1 += '!!!!';
          }
     }
});

new Vue({
     el:'#app2',
     data: {
          titulo2:'teste 2'
     },
     methods:{
          alterar(){
               this.titulo2 += '!!!!';
          }
     }
});

</script>
